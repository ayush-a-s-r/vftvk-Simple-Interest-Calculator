<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>- Ayush Singh Rawat - Simple Interest Calculator - Peer Review Project</title>
    </head>
    <body>
        <div class="maindiv">
        <h1>Interest Calculator</h1>
	    <h3>Ayush Singh Rawat - Peer Review Project</h3>
                
        <table>
            <tbody><tr>
                <td>Amount:</td>
                <td><input type="number" id="principal"></td>
            </tr>
            <tr>
                <td>Interest Rate:</td>
                <td><input type="range" id="rate" min="1" max="10" step="0.25" value="10.25" oninput="updateRate(this.value)" onchange="updateRate(this.value)"><span id="showRate">10.25%</span></td>
            </tr>
            <tr>
                <td>No. of Years:</td>
                <td><select name="years" id="years">
                        <option value="1" selected="selected">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                      </select></td>
            </tr>
            <tr>
                <td colspan="2"><button onclick="compute()">Compute Interest</button></td>
            </tr>
            <tr>
                <td colspan="2"><span id="result"></span></td>
            </tr></tbody>
        </table>          
         <br>                     
        <footer>&#169; This Calculator belongs to Ayush Singh Rawat
	    </footer>
        
        </div>
    </body>
</html>
